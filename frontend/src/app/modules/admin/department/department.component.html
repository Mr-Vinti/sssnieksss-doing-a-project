<ng-container *ngIf="!optionPicked">
    <div
      class="button-div"
      fxLayout="column"
      fxLayour.lt-md="column"
      fxLayoutGap="30px"
      fxLayoutGap.lt-md="10px"
    >
      <button
        class="option-button"
        mat-raised-button
        color="primary"
        fxFlex="50%"
        fxFlex.lt-md="100%"
        (click)="selectOption('add')"
      >
        Add Department
      </button>
      <button
        class="option-button"
        mat-raised-button
        color="primary"
        fxFlex="49%"
        fxFlex.lt-md="100%"
        (click)="selectOption('edit')"
      >
        Show or Edit Departments
      </button>
    </div>
  </ng-container>
  <ng-container *ngIf="optionPicked">
    <ng-container *ngIf="option == 'add'">
      <div class="form">
        <form
          fxLayout="row"
          fxLayout.lt-md="column"
          fxLayoutGap="30px"
          fxLayoutGap.lt-md="10px"
          [formGroup]="matForm"
          (ngSubmit)="addDepartment()"
        >
          <mat-form-field fxFlex="50%" fxFlex.lt-md="100%">
            <mat-label>Department Name</mat-label>
            <input matInput type="text" formControlName="name" required />
  
            <mat-error *ngIf="matForm.controls.name.invalid">
              You must enter a department name with only letters and spaces
            </mat-error>
  
            <button
              mat-button
              *ngIf="matForm.controls.name.value"
              matSuffix
              mat-icon-button
              aria-label="Clear"
              (click)="matForm.controls.name.setValue('')"
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <mat-form-field fxFlex="50%" fxFlex.lt-md="100%">
            <mat-label>Faculty</mat-label>
            <mat-select
                      formControlName="faculty"
                      required
                    >
                      <mat-option *ngFor="let fac of facultyList" [value]="fac">
                        {{ fac.name }}
                      </mat-option>
                    </mat-select>
  
            <mat-error *ngIf="matForm.controls.faculty.invalid">
              You must select a faculty.
            </mat-error>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            fxFlex="10%"
            class="btn"
          >
            Add
          </button>
        </form>
      </div>
    </ng-container>
    <ng-container *ngIf="option == 'edit' && departmentList != null">
      <div class="form">
        <form
          [formGroup]="matForm"
          fxLayout="row"
          fxLayout.lt-md="column"
          fxLayoutGap="30px"
          fxLayoutGap.lt-md="10px"
        >
          <mat-form-field fxFlex>
            <mat-label>Department</mat-label>
            <mat-select formControlName="department" required>
              <mat-option *ngFor="let dept of departmentList" [value]="dept">
                {{ dept.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
    </ng-container>
  </ng-container>
