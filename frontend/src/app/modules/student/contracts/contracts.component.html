<div class="table" *ngIf="contractList != null">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Student Contracts</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="ctrId">
          <mat-header-cell *matHeaderCellDef>
            Contract Id
          </mat-header-cell>
          <mat-cell *matCellDef="let element" data-label="Contract Id">
            {{ element.ctrId }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="stdyType">
          <mat-header-cell *matHeaderCellDef>
            Study Type
          </mat-header-cell>
          <mat-cell *matCellDef="let element" data-label="Study Type">
            {{ element.stdyType == "budget" ? "BUDGET" : "TAX" }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="stdyYr">
          <mat-header-cell *matHeaderCellDef>
            Study Year
          </mat-header-cell>
          <mat-cell *matCellDef="let element" data-label="Study Year">
            {{ element.stdyYr }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="year">
          <mat-header-cell *matHeaderCellDef>
            Year
          </mat-header-cell>
          <mat-cell *matCellDef="let element" data-label="Year">
            {{ element.year }}
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
          class="row"
          *matRowDef="let row; columns: displayedColumns"
        ></mat-row>
      </mat-table>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/student">Back</button>
    </mat-card-actions>
  </mat-card>
</div>
