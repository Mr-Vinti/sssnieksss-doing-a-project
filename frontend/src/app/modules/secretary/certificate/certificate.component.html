<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="">
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Certificate Id Column -->
    <ng-container matColumnDef="certId">
      <th mat-header-cell *matHeaderCellDef> Certificate Id </th>
      <td mat-cell *matCellDef="let element"> {{element.certId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.student.firstName + " " + element.student.lastName}} </td>
    </ng-container>

    <!-- Group Column -->
    <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef> Group </th>
        <td mat-cell *matCellDef="let element"> {{element.student.group}} </td>
      </ng-container>
  
    <!-- Motivation Column -->
    <ng-container matColumnDef="motivation">
      <th mat-header-cell *matHeaderCellDef> Motivation </th>
      <td mat-cell *matCellDef="let element"> {{element.motivation}} </td>
    </ng-container>
  
    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <mat-paginator [pageSize]="[10]" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
  </table>
